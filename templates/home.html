<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <h1>Telecom Churn Prediction</h1>
    <div class="container">
        <form action="{{ url_for('predict') }}" method="POST" class="form-card">

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option>Select Gender</option>
                <option>Female</option>
                <option>Male</option>
            </select>

            <label for="senior_citizen">Senior Citizen</label>
            <select id="senior_citizen" name="senior_citizen" required>
                <option>Select Senior Citizen</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="partner">Partner</label>
            <select id="partner" name="partner" required>
                <option>Select Partner</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="dependents">Dependents</label>
            <select id="dependents" name="dependents" required>
                <option>Select Dependents</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="tenure">Tenure </label>
            <input id="tenure" type="number" name="tenure" min="0" required>

            <label for="phone_service">Phone Service</label>
            <select id="phone_service" name="phone_service" required>
                <option>Select Phone Service</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="multiple_lines">Multiple Lines</label>
            <select id="multiple_lines" name="multiple_lines" required>
                <option>Select Multiple Lines</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="internet_service">Internet Service</label>
            <select id="internet_service" name="internet_service" required>
                <option>Select Internet Service</option>
                <option>DSL</option>
                <option>Fiber optic</option>
                <option>No internet service</option>
            </select>

            <label for="online_security">Online Security</label>
            <select id="online_security" name="online_security" required>
                <option>Select Online Security</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="online_backup">Online Backup</label>
            <select id="online_backup" name="online_backup" required>
                <option>Select Online Backup</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="device_protection">Device Protection</label>
            <select id="device_protection" name="device_protection" required>
                <option>Select Device Protection</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="tech_support">Tech Support</label>
            <select id="tech_support" name="tech_support" required>
                <option>Select Tech Support</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="streaming_tv">Streaming TV</label>
            <select id="streaming_tv" name="streaming_tv" required>
                <option>Select Streaming TV</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="streaming_movies">Streaming Movies</label>
            <select id="streaming_movies" name="streaming_movies" required>
                <option>Select Streaming Movies</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="contract">Contract</label>
            <select id="contract" name="contract" required>
                <option>Select Contract</option>
                <option>Month-to-month</option>
                <option>One year</option>
                <option>Two year</option>
            </select>

            <label for="paperless_billing">Paperless Billing</label>
            <select id="paperless_billing" name="paperless_billing" required>
                <option>Select Paperless Billing</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="payment_method">Payment Method</label>
            <select id="payment_method" name="payment_method" required>
                <option>Select Payment Method</option>
                <option>Electronic check</option>
                <option>Mailed check</option>
                <option>Bank transfer</option>
                <option>Credit card</option>
            </select>

            <label for="monthly_charges">Monthly Charges</label>
            <input id="monthly_charges" type="number" name="monthly_charges" step="0.01" min="0" required>

            <label for="total_charges">Total Charges</label>
            <input id="total_charges" type="number" name="total_charges" step="0.01" min="0" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
